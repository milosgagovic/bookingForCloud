<div class="container">
  <h1>Edit Room</h1>
  <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && editRoom(f.value,f)"  novalidate>
    <div>
          <md-input-container>
          <input mdInput type="number" placeholder="Room Number" name="RoomNumber" [(ngModel)]="eRoom.RoomNumber" #RoomNumber="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !RoomNumber.valid">RoomNumber is required</div>
      </div>
      <div>
          <md-input-container>
          <input mdInput type="number" placeholder="Bed Count" name="BedCount" [(ngModel)]="eRoom.BedCount" #BedCount="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !BedCount.valid">BedCount is required</div>
      </div>
      <div>
        <md-input-container>
          <input mdInput type="text" placeholder="Description" name="Description" [(ngModel)]="eRoom.Description" #Description="ngModel" required  />
        </md-input-container>
          <div *ngIf="f.submitted && !Description.valid">Description is required</div>
      </div>
      <div>
           <md-input-container>
          <input mdInput type="number" placeholder="Price Per Night" name="PricePerNight" [(ngModel)]="eRoom.PricePerNight" #PricePerNight="ngModel" required />
           </md-input-container>
          <div *ngIf="f.submitted && !PricePerNight.valid">PricePerNight is required</div>
      </div>
        <button md-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
